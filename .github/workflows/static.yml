# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # steps:
    #   - name: Checkout
    #     uses: actions/checkout@v4
    #   - name: Setup Pages
    #     uses: actions/configure-pages@v5
    #   - name: Upload artifact
    #     uses: actions/upload-pages-artifact@v3
    #     with:
    #       # Upload entire repository
    #       path: 'docs'
    #   - name: Deploy to GitHub Pages
    #     id: deployment
    #     uses: actions/deploy-pages@v4
    steps:
      - uses: actions/checkout@v4

      - name: Ensure docs exists
        run: |
          mkdir -p docs
          test -f docs/index.html || echo "<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><title>Page Exists</title><meta name="viewport" content="width=device-width, initial-scale=1.0" /></head><body><h1>GitHub Pages is working</h1><p>This page confirms that the site has been deployed successfully.</p></body></html>" > docs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
